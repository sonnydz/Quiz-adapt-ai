<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Difficulty Predictor</title>
</head>

<body>
    <h1>Question Difficulty Predictor</h1>
    <form method="post" action="/predict">
        <label for="input_text">Enter a quiz question:</label>
        <textarea id="input_text" name="input_text" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Predict</button>
    </form>
    {% if input_text %}
    <p>Input Text: {{ input_text }}</p>
    <p>Predicted Difficulty: {{ predicted_difficulty }}</p>
    <p>Recommended Next Question: {{ recommended_question }}</p>
    {% endif %}
</body>

</html>
